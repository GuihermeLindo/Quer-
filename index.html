<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer namorar comigo?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pergunta {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 6vw;
      font-weight: bold;
      color: #d62828;
      z-index: 2;
    }

    .btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .btn.sim {
      background-color: #4CAF50;
      color: white;
      top: 60%;
      left: 40%;
      transform: translate(-50%, -50%);
    }

    .btn.nao {
      background-color: #f44336;
      color: white;
      top: 60%;
      left: 60%;
      transform: translate(-50%, -50%);
    }

    .mensagem {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      font-size: 32px;
      font-weight: bold;
      color: black;
      display: none;
      z-index: 3;
    }

    .grande {
      font-size: 64px;
      color: #000;
    }

    .tag {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      display: none;
      z-index: 3;
    }

    @media (max-width: 600px) {
      .btn {
        padding: 10px 20px;
        font-size: 16px;
      }

      .pergunta {
        font-size: 8vw;
        top: 20%;
      }

      .mensagem {
        font-size: 24px;
      }

      .grande {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pergunta">Quer namorar comigo?</div>

    <div id="mensagem" class="mensagem"></div>
    <button id="sim" class="btn sim">Sim</button>
    <button id="nao" class="btn nao">Não</button>
    <div id="tag" class="tag">@vs.guiz</div>
  </div>

  <script>
    const botaoSim = document.getElementById("sim");
    const botaoNao = document.getElementById("nao");
    const mensagem = document.getElementById("mensagem");
    const tag = document.getElementById("tag");

    let contadorNao = 0;
    let desistiu = false;

    botaoSim.addEventListener("click", () => {
      mensagem.textContent = "MUITO OBRIGADO ❤️ 😍";
      mensagem.style.display = "block";
      mensagem.classList.add("grande");
      tag.style.display = "block";
    });

    botaoNao.addEventListener("click", () => {
      contadorNao++;

      if (desistiu) {
        mensagem.textContent = "TE ODEIO 😡";
        mensagem.style.display = "block";
        mensagem.classList.add("grande");
        return;
      }

      if (contadorNao === 3) {
        mostrarMensagemTemporaria("Tem certeza?");
      } else if (contadorNao === 5) {
        mostrarMensagemTemporaria("Por que não?");
      } else if (contadorNao === 10) {
        mostrarMensagemTemporaria("Desisto...");
        setTimeout(() => {
          botaoNao.style.top = "50%";
          botaoNao.style.left = "60%";
          desistiu = true;
        }, 2000);
      } else {
        moverBotao();
      }
    });

    function moverBotao() {
      const largura = window.innerWidth - 100;
      const altura = window.innerHeight - 50;
      const novaEsquerda = Math.floor(Math.random() * largura);
      const novoTopo = Math.floor(Math.random() * altura);
      botaoNao.style.left = `${novaEsquerda}px`;
      botaoNao.style.top = `${novoTopo}px`;
    }

    function mostrarMensagemTemporaria(texto) {
      mensagem.textContent = texto;
      mensagem.style.display = "block";
      mensagem.classList.remove("grande");
      setTimeout(() => {
        mensagem.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
